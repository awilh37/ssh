<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH Terminal (Insecure Example)</title>
    <link rel="stylesheet" href="xterm.min.css" />
    <style>
        /* --- General Body & Layout --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            height: 100vh;
            /* Set a fixed viewport height */
            box-sizing: border-box;
            /* Ensures padding is included in the height */

            /* These two properties make the body a flex container */
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        /* --- Login Overlay & Modal --- */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #login-modal {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
        }

        #login-modal h2 {
            margin-top: 0;
            color: #eee;
            font-weight: 400;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #d75f5f;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #e76f6f;
        }

        #login-error {
            color: #ff8b8b;
            margin-top: 15px;
            height: 20px;
        }

        /* --- Main App Container --- */
        /* in your <style> tag in index.html */

        #app-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            /* This is correct! */
            min-height: 0;
            /* This is also correct! */

            /* MOVE THE PADDING HERE: */
            padding: 20px;

            /* ADD THIS CRUCIAL LINE: */
            box-sizing: border-box;
            /* This makes the padding stay inside the container's boundary */
        }

        h1 {
            color: #d75f5f;
            font-weight: 300;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
            flex-shrink: 0;
        }

        /* --- UI FIX: Terminal Container --- */
        /* in your <style> tag in index.html */

        #terminal {
            /* --- Sizing & Layout --- */
            flex-grow: 1;
            /* This is the key: tells it to fill available vertical space. */
            position: relative;
            /* Establishes a positioning context, good for addons. */

            /* --- THE CRUCIAL FIXES for Flexbox Overflow --- */
            min-height: 0;
            /* Prevents content from expanding the flex parent. This is essential. */
            overflow: hidden;
            /* A final failsafe. It will clip anything that tries to render outside the bounds. */

            /* --- Visual Framing --- */
            background-color: #000;
            /* The background of the "frame". */
            border: 1px solid #444;
            /* The border of the "frame". */
            border-radius: 8px;
            /* Rounded corners. */
            padding: 15px;
            /* THIS IS THE MAGIC: Creates the space between the border and the actual terminal content. */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .xterm .xterm-viewport {
            border-radius: 6px;
        }

        /* --- Console Log Container --- */
        #console-log-container {
            flex-shrink: 0;
            margin-top: 20px;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 8px;
            height: 200px;
            display: flex;
            flex-direction: column;
        }

        #console-log-header {
            background-color: #333;
            color: #eee;
            padding: 5px 10px;
            font-weight: bold;
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
        }

        #console-log-output {
            padding: 10px;
            font-family: monospace;
            font-size: 13px;
            overflow-y: scroll;
            flex-grow: 1;
        }

        .log-entry-error {
            color: #ff8b8b;
        }

        .log-entry-warn {
            color: #ffd78b;
        }

        .log-entry-info {
            color: #8be8ff;
        }
    </style>
</head>

<body>

    <!-- NEW: Login Screen -->
    <div id="login-overlay">
        <div id="login-modal">
            <h2>Web SSH Login</h2>
            <form id="login-form">
                <input type="text" id="username" class="login-input" placeholder="Username" required>
                <input type="password" id="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-button">Connect</button>
            </form>
            <div id="login-error"></div>
        </div>
    </div>

    <!-- The main app content is now hidden by default -->
    <div id="app-container" class="hidden">
        <h1>Web SSH Terminal (Insecure Educational Example)</h1>

        <!-- UI FIX: The terminal now attaches to the inner #terminal div -->
        <div id="terminal"></div>

        <div id="console-log-container">
            <div id="console-log-header">Console Log</div>
            <div id="console-log-output"></div>
        </div>
    </div>

    <script src="xterm.min.js" defer></script>
    <script src="xterm-addon-fit.min.js"></script>
    <script src="client.js" defer></script>
</body>

</html>
