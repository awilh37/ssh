<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH Terminal (Insecure Example)</title>
    <!-- We need the xterm.js library to render a terminal in the browser -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.3.0/xterm.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.3.0/xterm.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #d75f5f;
            font-weight: 300;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
            flex-shrink: 0; /* Prevents the h1 from shrinking */
        }
        #terminal-container {
            flex-grow: 1; /* Allows the terminal to take up available space */
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            background-color: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            min-height: 200px; /* Ensures terminal is not too small */
        }
        /* Style the xterm.js terminal viewport */
        .xterm .xterm-viewport {
            border-radius: 6px; /* Rounded corners for the scrollable area */
        }
        /* --- NEW STYLES for the on-screen console --- */
        #console-log-container {
            flex-shrink: 0; /* Prevents the log box from shrinking */
            margin-top: 20px;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 8px;
            height: 200px; /* Give it a fixed height */
            display: flex;
            flex-direction: column;
        }
        #console-log-header {
            background-color: #333;
            color: #eee;
            padding: 5px 10px;
            font-weight: bold;
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
        }
        #console-log-output {
            padding: 10px;
            font-family: monospace;
            font-size: 13px;
            overflow-y: scroll; /* Make it scrollable */
            flex-grow: 1;
        }
        .log-entry-error { color: #ff8b8b; }
        .log-entry-warn { color: #ffd78b; }
        .log-entry-info { color: #8be8ff; }

    </style>
</head>
<body>
    <h1>Web SSH Terminal (Insecure Educational Example)</h1>

    <div id="terminal-container"></div>

    <!-- --- NEW HTML for the on-screen console --- -->
    <div id="console-log-container">
        <div id="console-log-header">Console Log</div>
        <div id="console-log-output"></div>
    </div>
    
    <script src="client.js"></script>
</body>
</html>
