<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH Terminal (Insecure Example)</title>
    <link rel="stylesheet" href="xterm.min.css" />
    <style>
        /* --- General Body & Utility --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
        }

        .hidden {
            display: none !important;
        }

        /* --- Login Overlay & Modal --- */
        #login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #login-modal {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
        }

        #login-modal h2 {
            margin-top: 0;
            color: #eee;
            font-weight: 400;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #d75f5f;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: #e76f6f;
        }

        #login-error {
            color: #ff8b8b;
            margin-top: 15px;
            height: 20px;
        }

        /* --- NEW Rock-Solid App Layout --- */
        #app-container {
            position: relative;
            /* Establishes the coordinate system for its children */
            height: 100vh;
        }

        /* --- Fixed Header --- */
        h1 {
            color: #d75f5f;
            font-weight: 300;
            border-bottom: 1px solid #444;

            /* Pinned to the top */
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 40px;
            /* Explicit height */
            padding: 10px 0;
            margin: 0;
        }

        /* --- The Terminal (Fills the middle) --- */
        #terminal {
            /* Pinned to the space between the header and footer */
            position: absolute;
            top: 70px;
            /* (h1 height + its padding) + a little margin */
            bottom: 220px;
            /* (console log height) + a little margin */
            left: 20px;
            right: 20px;

            /* Styling */
            background-color: #000;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            /* Ensures padding is inside the element */
        }

        .xterm .xterm-viewport {
            border-radius: 6px;
            /* A nice touch for the inner terminal view */
        }

        /* --- Fixed Footer (Console Log) --- */
        #console-log-container {
            /* Pinned to the bottom */
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 200px;
            /* Explicit height */

            /* Internal layout and styling */
            background-color: #111;
            border: 1px solid #444;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }

        #console-log-header {
            background-color: #333;
            color: #eee;
            padding: 5px 10px;
            font-weight: bold;
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
            flex-shrink: 0;
            /* Prevents shrinking */
        }

        #console-log-output {
            padding: 10px;
            font-family: monospace;
            font-size: 13px;
            overflow-y: scroll;
            flex-grow: 1;
            /* Fills the rest of the container */
        }

        .log-entry-error {
            color: #ff8b8b;
        }

        .log-entry-warn {
            color: #ffd78b;
        }

        .log-entry-info {
            color: #8be8ff;
        }
    </style>
</head>

<body>

    <!-- NEW: Login Screen -->
    <div id="login-overlay">
        <div id="login-modal">
            <h2>Web SSH Login</h2>
            <form id="login-form">
                <input type="text" id="username" class="login-input" placeholder="Username" required>
                <input type="password" id="password" class="login-input" placeholder="Password" required>
                <button type="submit" class="login-button">Connect</button>
            </form>
            <div id="login-error"></div>
        </div>
    </div>

    <!-- The main app content is now hidden by default -->
    <div id="app-container" class="hidden">
        <h1>Web SSH Terminal (Insecure Educational Example)</h1>

        <!-- UI FIX: The terminal now attaches to the inner #terminal div -->
        <div id="terminal"></div>

        <div id="console-log-container">
            <div id="console-log-header">Console Log</div>
            <div id="console-log-output"></div>
        </div>
    </div>

    <script src="xterm.min.js" defer></script>
    <script src="xterm-addon-fit.min.js"></script>
    <script src="client.js" defer></script>
</body>

</html>
