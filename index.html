<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH Terminal (Insecure Example)</title>
    <!-- Now loading the CSS file from the local repository -->
    <link rel="stylesheet" href="xterm.min.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #d75f5f;
            font-weight: 300;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
            flex-shrink: 0; /* Prevents the h1 from shrinking */
        }
        #terminal-container {
            flex-grow: 1; /* Allows the terminal to take up available space */
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            background-color: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            min-height: 200px; /* Ensures terminal is not too small */
        }
        .xterm .xterm-viewport {
            border-radius: 6px; /* Rounded corners for the scrollable area */
        }
        #console-log-container {
            flex-shrink: 0; /* Prevents the log box from shrinking */
            margin-top: 20px;
            background-color: #111;
            border: 1px solid #444;
            border-radius: 8px;
            height: 200px; /* Give it a fixed height */
            display: flex;
            flex-direction: column;
        }
        #console-log-header {
            background-color: #333;
            color: #eee;
            padding: 5px 10px;
            font-weight: bold;
            border-top-left-radius: 7px;
            border-top-right-radius: 7px;
        }
        #console-log-output {
            padding: 10px;
            font-family: monospace;
            font-size: 13px;
            overflow-y: scroll; /* Make it scrollable */
            flex-grow: 1;
        }
        .log-entry-error { color: #ff8b8b; }
        .log-entry-warn { color: #ffd78b; }
        .log-entry-info { color: #8be8ff; }

    </style>
</head>
<body>
    <h1>Web SSH Terminal (Insecure Educational Example)</h1>

    <div id="terminal-container"></div>

    <div id="console-log-container">
        <div id="console-log-header">Console Log</div>
        <div id="console-log-output"></div>
    </div>
    
    <!-- UPDATED: Added the 'defer' attribute to both scripts. -->
    <!-- This ensures the browser loads them in the correct order after -->
    <!-- the page is ready, which solves the race condition. -->
    <script src="xterm.min.js" defer></script>
    <script src="client.js" defer></script>
</body>
</html>
