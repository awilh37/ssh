
<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web SSH Terminal (Insecure Example)</title>
    <!-- We need the xterm.js library to render a terminal in the browser -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.3.0/xterm.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/5.3.0/xterm.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            color: #d75f5f;
            font-weight: 300;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 0;
        }
        #terminal-container {
            flex-grow: 1;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            background-color: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        /* Style the xterm.js terminal viewport */
        .xterm .xterm-viewport {
            border-radius: 6px; /* Rounded corners for the scrollable area */
        }
    </style>
</head>
<body>
    <h1>Web SSH Terminal (Insecure Educational Example)</h1>
    <div id="terminal-container"></div>
    <script src="client.js"></script>
</body>
</html>
